<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Stargate Timeline</title>
  <link rel="icon" type="image/png" href="favicon.ico"> <!-- Replace "favicon.ico" with the path to your favicon image -->
  <style>
    /* Your CSS styles here */
    body {
      margin: 0;
      padding: 0;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Aspect ratio: 16:9 */
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .footer {
      background-color: white;
      color: black;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" onclick="fadeOutAndNavigate('https://mindgateproject.github.io')">Home</a></li>
      <li><a href="#" onclick="fadeOutAndNavigate('https://linktr.ee/mindgateproject')">HyperText</a></li>
      <!-- Add more menu items with appropriate URLs and onclick events -->
    </ul>
  </nav>

  <!-- Embedded Twitch player -->
  <div class="video-container">
    <iframe src="https://player.twitch.tv/?channel=mindgateproject&parent=mindgateproject.github.io" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>MindGate Project | Contact: <a href="mailto:MindGateProject@HackerMail.com">MindGateProject@HackerMail.com</a></p>
  </div>

  <script>
    function fadeOutAndNavigate(url) {
      document.body.style.opacity = '0'; // Apply fade-out effect
      setTimeout(function() {
        window.location.href = url; // Navigate to the new page after a short delay
      }, 500); // Adjust the delay duration as needed (in milliseconds)
    }
  </script>
</body>
</html>
