<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree with Icons</title>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Style for tree nodes */
    .tree-node {
      margin-left: 20px; /* Adjust indentation */
    }
  </style>
</head>
<body>

<div class="tree">
  <ul>
    <!-- Root node -->
    <li>
      <span class="tree-node">
        <i class="fas fa-folder"></i> Folder 1
      </span>
      <ul>
        <!-- Child nodes -->
        <li>
          <span class="tree-node">
            <i class="fas fa-file"></i> File 1
          </span>
        </li>
        <li>
          <span class="tree-node">
            <i class="fas fa-file"></i> File 2
          </span>
        </li>
      </ul>
    </li>
    <li>
      <span class="tree-node">
        <i class="fas fa-folder"></i> Folder 2
      </span>
      <ul>
        <!-- Child nodes -->
        <li>
          <span class="tree-node">
            <i class="fas fa-file"></i> File 3
          </span>
        </li>
        <li>
          <span class="tree-node">
            <i class="fas fa-file"></i> File 4
          </span>
        </li>
      </ul>
    </li>
  </ul>
</div>

</body>
</html>
